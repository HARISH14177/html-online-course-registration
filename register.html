<!DOCTYPE html>
<html>
    <head>
        <title>
            registration.com
        </title>
    </head>
    <body>
        <center>
        <h1>
            Freecodecamp
        </h1>
        <h2>
            Over 8000 courses <hr>
        </h2>
        <h2>
            Registration Process
        </h2>
        <form>
            <table>
                <hr>
                <tr>
                    <td>
                        Name <td> <input type="text" placeholder="Enter Your Name"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        Age <td> <input type="number" placeholder="Enter Your Age"></td>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email <td> <input type="email" placeholder="Enter Your email"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        Select A course:
                    </td>
                    <td>
                        <select>
                            <option>
                                Python
                            </option>
                            <option>
                                java
                            </option>
                            <option>
                                sql
                            </option>
                            <option>
                                javascript
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        upload your resume
                    </td>
                    <td> <input type="file"></td>
                </tr>
                </table>
        </form>

    </body>
</html>
